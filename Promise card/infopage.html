<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="info.css">
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
</head>
<body>
    <div class="container-fluid snow  align-content-center">
        <div class="card bgg bg-white  mb-0 r p-5">
             <header>
            <h1 class="text-center text-primary"><strong><u>Info Page</u></strong></h1>
            <h4 class="text-center text-success border-bottom border-success">This a digital promise card that you can send to your friends and then they can promise to give you something </h4>
             </header>
             <div class="form-group">
                 <h6 class="border border-danger">Fill in below items you would like to be given</h6>
            <div class="row">
                <div class="col-6">
                    <div class="checkbox"><label> <input type="checkbox" value=""> Money </label></div>
                </div>
                <div class="col-6">
                    <div class="checkbox"><label> <input type="checkbox" value=""> Food </label></div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="checkbox"><label> <input type="checkbox" value=""> Trip   </label></div>
                </div>
                <div class="col-6">
                    <div class="checkbox"><label> <input type="checkbox" value=""> Items </label></div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="checkbox"><label> <input type="checkbox" value=""> In-Kind </label></div>
                </div>
                <div class="col-6">
                    <div class="checkbox"><label> <input type="checkbox" value=""> Favour </label></div>
                </div>
            </div>
            <br/> 
            <h6 class="border border-danger">Give Specification to the items selected in the above section</h6>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                   <label for="usr">Money:</label>
                   <input type="text" class="form-control" id="usr">
                </div>
                <div class="col-3">
                    <label for="usr">Food:</label>
                    <input type="text" class="form-control" id="usr">
                 </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                   <label for="usr">Trip:</label>
                   <input type="text" class="form-control" id="usr">
                </div>
                <div class="col-3">
                    <label for="usr">Items:</label>
                    <input type="text" class="form-control" id="usr">
                 </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                   <label for="usr">In-Kind:</label>
                   <input type="text" class="form-control" id="usr">
                </div>
                <div class="col-3">
                    <label for="usr">Favour:</label>
                    <input type="text" class="form-control" id="usr">
                 </div>
            </div>
            <br/> 
            <h6 class="border border-danger">fill in additional info in the space below</h6>
            <div class="form-group">
                <label for="comment">Description:</label>
                <textarea class="form-control" rows="3" id="comment"></textarea>
            </div>
             </div>
            
            
    
        </div>
       
    </div>


            
            

    
</body>
</html>
